<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>技能五子棋</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background-animation"></div>
  <div class="app-shell">
    <header class="app-header">
      <div>
        <h1>技能五子棋</h1>
        <p class="subtitle" id="subtitle">正在连接服务器...</p>
      </div>
      <div class="room-share">
        <span>房间号：</span>
        <strong id="room-code">--</strong>
        <button id="copy-room" class="secondary">复制邀请链接</button>
      </div>
    </header>
    <main class="app-main">
      <section class="board-section">
        <canvas id="board-canvas" width="600" height="600" aria-label="技能五子棋棋盘"></canvas>
        <div class="board-controls">
          <button id="restart-btn" class="secondary">重新开始</button>
          <button id="rules-btn" class="secondary">规则说明</button>
        </div>
      </section>
      <aside class="sidebar">
        <section class="info-panel">
          <h2>实时信息</h2>
          <ul>
            <li>回合：<span id="turn-number">0</span></li>
            <li>步数：<span id="move-count">0</span></li>
            <li>状态：<span id="game-status">等待中</span></li>
          </ul>
        </section>
        <section class="player-status">
          <h2>玩家回合</h2>
          <div class="player-card" data-color="black">
            <div class="stone black"></div>
            <div class="details">
              <span class="name" id="player-black-name">子琪</span>
              <span class="turn-indicator" id="player-black-turn"></span>
            </div>
          </div>
          <div class="player-card" data-color="white">
            <div class="stone white"></div>
            <div class="details">
              <span class="name" id="player-white-name">张呈</span>
              <span class="turn-indicator" id="player-white-turn"></span>
            </div>
          </div>
        </section>
        <section class="skills-panel">
          <h2>技能冷却</h2>
          <div id="skill-grid" class="skill-grid"></div>
        </section>
      </aside>
    </main>
  </div>

  <div id="modal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-content">
      <h3 id="modal-title">规则说明</h3>
      <div id="modal-body" class="modal-body"></div>
      <div class="modal-actions">
        <button id="modal-close">关闭</button>
      </div>
    </div>
  </div>

  <div id="toast" class="toast hidden"></div>

  <script type="module" src="main.js"></script>
</body>
</html>
