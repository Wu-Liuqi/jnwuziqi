<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>技能五子棋</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background-animation"></div>
  <div class="app-shell">
    <header class="app-header">
      <div class="title-block">
        <h1>技能五子棋</h1>
        <p class="tagline">传统五子棋与特殊技能的完美结合</p>
      </div>
      <div class="room-share" aria-live="polite">
        <span>房间号</span>
        <strong id="room-code">--</strong>
        <button id="copy-room" class="secondary" type="button">复制房间链接</button>
      </div>
    </header>

    <section class="game-summary" aria-label="对局信息">
      <div class="summary-card">
        <span class="label">回合数</span>
        <strong id="turn-number">0</strong>
      </div>
      <div class="summary-card">
        <span class="label">步数</span>
        <strong id="move-count">0</strong>
      </div>
      <div class="summary-card">
        <span class="label">游戏状态</span>
        <strong id="game-status">等待中</strong>
      </div>
    </section>

    <section class="turn-banner" aria-live="polite">
      <p id="subtitle">连接服务器中...</p>
    </section>

    <section class="players-banner" aria-label="对局双方">
      <div class="player-card" data-color="black">
        <div class="stone black" aria-hidden="true"></div>
        <div class="details">
          <span class="name" id="player-black-name">黑方</span>
          <span class="turn-indicator" id="player-black-turn"></span>
        </div>
      </div>
      <div class="player-card" data-color="white">
        <div class="stone white" aria-hidden="true"></div>
        <div class="details">
          <span class="name" id="player-white-name">白方</span>
          <span class="turn-indicator" id="player-white-turn"></span>
        </div>
      </div>
    </section>

    <main class="board-stage">
      <section class="board-section">
        <canvas id="board-canvas" width="600" height="600" aria-label="技能五子棋棋盘"></canvas>
        <div class="board-controls">
          <button id="restart-btn" class="secondary" type="button">重新开始</button>
          <button id="rules-btn" class="secondary" type="button">规则说明</button>
        </div>
      </section>
    </main>

    <section class="skills-panel" aria-label="技能面板">
      <div class="skills-panel-header">
        <h2>技能面板</h2>
        <p class="skills-hint">点击技能以激活效果</p>
      </div>
      <div id="skill-grid" class="skill-grid"></div>
    </section>
  </div>

  <div id="modal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-content">
      <h3 id="modal-title">规则说明</h3>
      <div id="modal-body" class="modal-body"></div>
      <div class="modal-actions">
        <button id="modal-close" type="button">关闭</button>
      </div>
    </div>
  </div>

  <div id="toast" class="toast hidden" role="status" aria-live="assertive"></div>

  <script type="module" src="main.js"></script>
</body>
</html>
